<div class="container d-flex justify-content-center mt-5">
  <li *ngIf="wines.length === 0" class="list-group-item">No wines registered yet!</li>
  <ul class="list-group col-9" *ngIf="wines.length > 0">
    <li *ngFor="let wine of wines" class="list-group-item p-0 border-0">
      <app-wine [wine]="wine"></app-wine>
    </li>
  </ul>
</div>
