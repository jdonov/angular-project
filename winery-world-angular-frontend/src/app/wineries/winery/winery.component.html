<div class="container mt-5">
  <div class="card d-flex flex-row">
    <div class="col-6 pl-0">
      <img class="card-img"
           [src]="(winery | async).winery.imageUrl">
    </div>
    <div class="col-6 d-flex flex-column justify-content-between">
      <h4 class="card-title mt-3" [textContent]="(winery | async).winery.name"></h4>
      <h6 class="card-subtitle mb-2 text-muted" [textContent]="'Region: ' + (winery | async).winery.address.region"></h6>
      <h6 class="card-subtitle mb-2 text-muted" [textContent]="'' + (winery | async).winery.address.city + ', ' + (winery | async).winery.address.street"></h6>
      <hr>
      <p class="card-body pl-0" [textContent]="(winery | async).winery.description">
      </p>
      <div class="d-flex flex-row justify-content-between pb-3">
        <button type="button" class="btn btn-light btn-sm" (click)="viewWines()">View wines</button>
        <button type="button" class="btn btn-light btn-sm" (click)="registerWine()">Register new wine</button>
        <button type="button" class="btn btn-light btn-sm" (click)="editWinery()">Edit Winery</button>
        <button type="button" class="btn btn-light btn-sm" (click)="leaveComment()">Comments</button>
      </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
